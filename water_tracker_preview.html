<!DOCTYPE html>
<html>
<head>
    <title>Water Intake Tracker - HTML Preview</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Water Intake Tracker</h1>
    <form>
        <label>Date:</label>
        <input type="date" required><br>
        <label>Amount (ml):</label>
        <input type="number" required><br>
        <button type="submit">Add Intake</button>
    </form>
    <h3>Records</h3>
    <table>
        <thead>
            <tr><th>Date</th><th>Amount (ml)</th></tr>
        </thead>
        <tbody>
            <tr><td>2025-06-12</td><td>750</td></tr>
            <tr><td>2025-06-11</td><td>1200</td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
